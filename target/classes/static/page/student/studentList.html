<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        .layui-table-cell {
            width: 100px;
            height: 100%;
        }
        img{
            width: 85px;
            height: 85px;
        }
    </style>
</head>

<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">学生ID</label>
                            <div class="layui-input-inline">
                                <input type="text" name="id" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">学生姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">学生性别</label>
                            <div class="layui-input-inline">
                                <input type="text" name="gender" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">学生班级</label>
                            <div class="layui-input-inline">
                                <input type="text" name="studentClass" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script type="text/html" id="img">
    <img src="../../../images/{{d.img}}" style="width: 85px;height: 85px;">
</script>
<script src="../../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../../js/lay-config.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            console.log(data);
            $.ajax({
                url: "/student/whereFind",
                type: "POST",
                data: data.field,
                dateType: "application/JSON",
                "success": function (e) {
                    console.log(e.data);
                    // 重新加载表格数据
                    table.render({
                        elem: '#currentTableId',
                        data: e.data,
                        toolbar: '#toolbarDemo',
                        defaultToolbar: ['filter', 'exports', 'print', {
                            title: '提示',
                            layEvent: 'LAYTABLE_TIPS',
                            icon: 'layui-icon-tips'
                        }],
                        cols: [[
                            { field: 'id', width: 150, title: 'ID', sort: true },
                            { field: 'img', width: 100, title: '头像', templet: '#img', height: 100 },
                            { field: 'name', width: 100, title: '学生姓名' },
                            { field: 'gender', width: 80, title: '性别', sort: true },
                            { field: 'college', width: 180, title: '学院' },
                            { field: 'studentClass', width: 180, title: '班级', sort: true },
                            { field: 'room', width: 80, title: '宿舍' },
                            { field: 'phone', width: 135, title: '手机号' },
                            { field: 'createDate', width: 200, title: '注册时间', sort: true },
                            { field: 'updateDate', width: 200, title: '修改时间', sort: true }
                        ]],
                        limits: [10, 15, 20, 25, 50, 100],
                        limit: 15,
                        page: true,
                        skin: 'line'
                    });
                }
            })
            return false;
        });


    });
</script>

</body>

</html>
