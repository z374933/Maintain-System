<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="layui-form layuimini-form" id="testFrom">
        <div class="layui-form-item" style="margin-top: 1rem;">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-block">
                <input type="text" name="id" value="" class="layui-input" id="id" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">报修详情</label>
            <div class="layui-input-block">
                <input type="text" name="content" lay-verify="required" placeholder="请输入报修详情" value="" class="layui-input"
                    id="content">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">评价</label>
            <div class="layui-input-block">
                <input name="notes" id="notes" placeholder="请输入评价" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="text" name="state" id="state" placeholder="请输入状态" value=""
                    class="layui-input">
            </div>
        </div>
       
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="updataBtn">确认修改</button>
            </div>
        </div>
    </div>

    <script src="../../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script>
        var id = window.location.search.split('=')[1];
        layui.use(['form'], function () {
            var form = layui.form,
                layer = layui.layer,
                $ = layui.$;
            //监听提交
            form.on('submit(updataBtn)', function (data) {
                console.log(data.field)
                //提交数据
                $.ajax({
                    url: "/forms/update",
                    type: "POST",
                    data: data.field,
                    dateType: "application/JSON",
                    "success": function (e) {
                        var index = layer.alert(e, {
                            title: '提交信息'
                        }, function () {
                            parent.layui.table.reload('currentTableId', { page: { curr: 1 } }); //主页代码，第一个参数为： 父页面的表格属性 id名
                            // 关闭弹出层
                            layer.close(index);
                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);

                        });
                    }
                })
                return false;
            });

        });
    </script>
</body>

</html>
