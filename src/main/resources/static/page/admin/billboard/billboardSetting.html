<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        .layui-table-cell {
            width: 100px;
            height: 100%;
        }

        img {
            width: 20rem;
        }
    </style>
</head>

<body>
    <table class="layui-table">
        <colgroup>
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <thead>
            <tr>
                <th>名称</th>
                <th>预览</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>轮播图1</td>
                <td>
                    <img src="../../../images/main1.jpg" alt="">
                </td>
                <td>
                    <div style="margin-bottom: 1rem;">
                        <button type="button" class="layui-btn layui-btn-danger" id="button1"><i
                                class="layui-icon"></i>上传图片</button>
                        <div class="layui-inline layui-word-aux">
                            图片文件限制5MB
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>轮播图2</td>
                <td>
                    <img src="../../../images/main2.jpg" alt="">
                </td>
                <td>
                    <div style="margin-bottom: 1rem;">
                        <button type="button" class="layui-btn layui-btn-danger" id="button2"><i
                                class="layui-icon"></i>上传图片</button>
                        <div class="layui-inline layui-word-aux">
                            图片文件限制5MB
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>轮播图3</td>
                <td>
                    <img src="../../../images/main3.jpg" alt="">
                </td>
                <td>
                    <div style="margin-bottom: 1rem;">
                        <button type="button" class="layui-btn layui-btn-danger" id="button3"><i
                                class="layui-icon"></i>上传图片</button>
                        <div class="layui-inline layui-word-aux">
                            图片文件限制5MB
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加公告 </button>
            </div>
        </script>
            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
            <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

        </div>
    </div>
    <script type="text/html" id="img">
        <img src="../../../images/{{d.img}}" style="width: 85px;height: 85px;">
    </script>
    <script src="../../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="../../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="../../../js/lay-config.js" charset="utf-8"></script>
    <script>
        layui.use('upload', function () {
            //获取id
            var upload = layui.upload;
            //执行实例1
            var uploadInst =   //设定文件大小限制
                upload.render({
                    elem: '#button1'
                    , url: '/billboard/img2' //此处配置你自己的上传接口即可
                    , size: 6000 //限制文件大小，单位 KB
                    , field: 'file'
                    , data: { id: 'main1' }
                    , done: function (res) {
                        layer.msg('上传成功');
                        console.log(res)
                    }
                });
             //执行实例2
             var uploadInst =   //设定文件大小限制
                upload.render({
                    elem: '#button2'
                    , url: '/billboard/img2' //此处配置你自己的上传接口即可
                    , size: 6000 //限制文件大小，单位 KB
                    , field: 'file'
                    , data: { id: 'main2' }
                    , done: function (res) {
                        layer.msg('上传成功');
                        console.log(res)
                    }
                });
             //执行实例3
             var uploadInst =   //设定文件大小限制
                upload.render({
                    elem: '#button3'
                    , url: '/billboard/img2' //此处配置你自己的上传接口即可
                    , size: 6000 //限制文件大小，单位 KB
                    , field: 'file'
                    , data: { id: 'main3' }
                    , done: function (res) {
                        layer.msg('上传成功');
                        console.log(res)
                    }
                });
        });
        layui.use(['form', 'table'], function () {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table;

            table.render({
                elem: '#currentTableId',
                url: '/billboard/list',
                toolbar: '#toolbarDemo',
                defaultToolbar: ['filter', 'exports', 'print', {
                    title: '提示',
                    layEvent: 'LAYTABLE_TIPS',
                    icon: 'layui-icon-tips'
                }],
                cols: [[
                    { type: "checkbox", width: 50 },
                    { field: 'id', width: 150, title: 'ID', sort: true },
                    { field: 'img', width: 200, title: '图片' ,templet: '#img'},
                    { field: 'title', width: 200, title: '标题' },
                    { field: 'content', width: 500, title: '公告内容' },
                    { title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "right" }
                ]],
                limits: [10, 15, 20, 25, 50, 100],
                limit: 15,
                page: true,
                skin: 'line'
            });
            /**
             * toolbar监听事件
             */
            table.on('toolbar(currentTableFilter)', function (obj) {
                if (obj.event === 'add') {  // 监听添加操作
                    var index = layer.open({
                        title: '添加类别',
                        type: 2,
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        area: ['100%', '100%'],
                        content: './add.html',
                    });
                    $(window).on("resize", function () {
                        layer.full(index);
                    });
                }
            });

            //监听表格复选框选择
            table.on('checkbox(currentTableFilter)', function (obj) {
                console.log(obj)
            });

            table.on('tool(currentTableFilter)', function (obj) {
                var data = obj.data;
                if (obj.event === 'edit') {

                    var index = layer.open({
                        title: '编辑用户',
                        type: 2,
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        area: ['100%', '100%'],
                        content: './edit.html?id=' + data.id,
                        success: function (layero, index) {
                            // 获取子页面（iframe页）的body元素
                            var body = layer.getChildFrame('body', index);
                            // 找到body元素中id为edit_category的元素，并赋值（data.number) 
                            body.find("#id").val(data.id);
                            body.find("#content").val(data.content);
                            body.find("#title").val(data.title);
                            body.find("#img").val(data.img);
                        }, end: function () {
                            tableIn.reload({ page: { page: 1 } });
                        }
                    });
                    $(window).on("resize", function () {
                        layer.full(index);
                    });
                    layui.table.reload('LAY-app-content-tags');//重载表格
                    return false;
                } else if (obj.event === 'delete') {
                    layer.confirm('真的删除行么', function (index) {
                        $.ajax({
                            url: "/billboard/delete",
                            type: "POST",
                            data: "id=" + data.id,
                            dateType: "application/JSON",
                        })
                        obj.del();
                        layer.close(index);
                    });
                }
            });

        });
    </script>

</body>

</html>
