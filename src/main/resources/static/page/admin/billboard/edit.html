<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="layui-form layuimini-form" id="testFrom">
        <div class="layui-form-item" style="margin-top: 1rem;">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-block">
                <input type="text" name="id" value="" class="layui-input" id="id" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公告标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" id="title" placeholder="请输入公告标题" value="" class="layui-input">
                <tip>填写公告标题</tip>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公告内容</label>
            <div class="layui-input-block">
                <input type="text" name="content" id="content" placeholder="请输入公告内容" value="" class="layui-input">
                <tip>填写公告内容</tip>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公告图片</label>
            <div style="margin-bottom: 1rem;">
                <button type="button" class="layui-btn layui-btn-danger" id="billboardImg"><i class="layui-icon"></i>上传图片</button>
                <div class="layui-inline layui-word-aux">
                    头像文件限制5MB
                </div>
            </div>
            <div class="layui-input-block">
                <input type="text" name="img" id="img" placeholder="请上公告图片" value="" class="layui-input" disabled>
            </div>
        </div>
        
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="updataBtn">确认修改</button>
            </div>
        </div>
    </div>

    <script src="../../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script>
        var id = window.location.search.split('=')[1];
        layui.use('upload', function () {
            //获取id
            var upload = layui.upload;
            //执行实例
            var uploadInst =   //设定文件大小限制
                upload.render({
                    elem: '#billboardImg'
                    , url: '/billboard/img' //此处配置你自己的上传接口即可
                    , size: 6000 //限制文件大小，单位 KB
                    , field: 'file'
                    , data: { id: id }
                    , done: function (res) {
                        layer.msg('上传成功');
                        console.log(res)
                    }
                });
        });
        layui.use(['form'], function () {
            var form = layui.form,
                layer = layui.layer,
                $ = layui.$;
            //监听提交
            form.on('submit(updataBtn)', function (data) {
                console.log(data.field)
                //提交数据
                $.ajax({
                    url: "/billboard/update",
                    type: "POST",
                    data: data.field,
                    dateType: "application/JSON",
                    "success": function (e) {
                        var index = layer.alert(e, {
                            title: '提交信息'
                        }, function () {
                            parent.layui.table.reload('currentTableId', { page: { curr: 1 } }); //主页代码，第一个参数为： 父页面的表格属性 id名
                            // 关闭弹出层
                            layer.close(index);
                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);

                        });
                    }
                })
                return false;
            });

        });
    </script>
</body>

</html>
