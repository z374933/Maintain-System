<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        .layui-table-cell {
            width: 100px;
            height: 100%;
        }

        img {
            width: 85px;
            height: 85px;
        }
    </style>
</head>

<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">ID</label>
                            <div class="layui-input-inline">
                                <input type="text" name="id" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">性别</label>
                            <div class="layui-input-inline">
                                <input type="text" name="gender" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">手机</label>
                            <div class="layui-input-inline">
                                <input type="text" name="phone" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除
                </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script type="text/html" id="img">
    <img src="../../../images/{{d.img}}" style="width: 85px;height: 85px;">
</script>
<script src="../../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../../js/lay-config.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/worker/list',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '工作人员信息',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 150, title: 'ID', sort: true},
                {field: 'img', width: 100, title: '头像', templet: '#img', height: 100},
                {field: 'name', width: 100, title: '姓名'},
                {field: 'gender', width: 80, title: '性别', sort: true},
                {field: 'phone', width: 135, title: '手机号'},
                {field: 'createDate', width: 200, title: '注册时间', sort: true},
                {field: 'updateDate', width: 200, title: '修改时间', sort: true},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "right"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            console.log(data);
            $.ajax({
                url: "/worker/whereFind",
                type: "POST",
                data: data.field,
                dateType: "application/JSON",
                "success": function (e) {
                    console.log(e.data);
                    // 重新加载表格数据
                    table.render({
                        elem: '#currentTableId',
                        data: e.data,
                        toolbar: '#toolbarDemo',
                        defaultToolbar: ['filter', 'exports', 'print', {
                            title: '工作人员信息',
                            layEvent: 'LAYTABLE_TIPS',
                            icon: 'layui-icon-tips'
                        }],
                        cols: [[
                            {type: "checkbox", width: 50},
                            {field: 'id', width: 150, title: 'ID', sort: true},
                            {field: 'img', width: 100, title: '头像', templet: '#img', height: 100},
                            {field: 'name', width: 100, title: '姓名'},
                            {field: 'gender', width: 80, title: '性别', sort: true},
                            {field: 'phone', width: 135, title: '手机号'},
                            {field: 'createDate', width: 200, title: '注册时间', sort: true},
                            {field: 'updateDate', width: 200, title: '修改时间', sort: true},
                            {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "right"}
                        ]],
                        limits: [10, 15, 20, 25, 50, 100],
                        limit: 15,
                        page: true,
                        skin: 'line'
                    });
                }
            })
            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加工作人员',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: './add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId'),
                    data = checkStatus.data;
                //处理对象数据
                var ids = new Array();
                for (let i = 0; i < data.length; i++) {
                    ids.push(data[i].id)
                }
                $.ajax({
                    type: "POST",
                    url: "/student/deletes",
                    data: "ids=" + ids,
                    // data: JSON.stringify(data),
                    dateType: "JSON",
                    "success": function (e) {
                        console.log(e);
                    }
                })
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: './edit.html?id=' + data.id,
                    success: function (layero, index) {
                        // 获取子页面（iframe页）的body元素
                        var body = layer.getChildFrame('body', index);
                        // 找到body元素中id为edit_category的元素，并赋值（data.number)
                        body.find("#id").val(data.id);
                        body.find("#name").val(data.name);
                        body.find("#gender").val(data.gender);
                        body.find("#phone").val(data.phone);
                        body.find("#college").val(data.college);
                        body.find("#studentClass").val(data.studentClass);
                        body.find("#room").val(data.room);
                        body.find("#img").val(data.img);
                    }, end: function () {
                        tableIn.reload({page: {page: 1}});
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                layui.table.reload('LAY-app-content-tags');//重载表格
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: "/worker/delete",
                        type: "POST",
                        data: "id=" + data.id,
                        dateType: "application/JSON",
                    })
                    obj.del();
                    layer.close(index);
                });
            }
        });

    });
</script>

</body>

</html>
