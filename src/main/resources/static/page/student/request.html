<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>报修申请</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                        <div carousel-item>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">报修类型</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="" placeholder="请输入" autocomplete="off" class="layui-input" id="demo2">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">报修详情:</label>
                                        <div class="layui-input-block">
                                            <textarea placeholder="输入报修详情" value="" class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit lay-filter="formStep">
                                                &emsp;确定上报&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                       style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        报修提交成功
                                    </div>
                                    <div style="font-size: 14px;color: #666;margin-top: 20px;">请耐心等待工程师上门维修</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div style="color: #666;margin-top: 30px;margin-bottom: 40px;padding-left: 30px;">
                        <h3>说明</h3><br>
                        <h4>请勿恶搞下单，造成损失将自己承担！</h4>
                        <p>还有什么补充，后面再写上去吧</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    $.ajax({
        "url": "/classify/list?page=1&&limit=20",
        "type": "POST",
        "success": function (data) {
        }
    })
    var name = null;
    layui.use(['table', 'form', 'tableSelect'], function () {
        var $ = layui.jquery,
            table = layui.table,
            form = layui.form,
            tableSelect = layui.tableSelect;

        tableSelect.render({
            elem: '#demo2',
            checkedKey: 'id',
            table: {
                url: '/classify/list?page=1&&limit=20',
                cols: [[
                    { type: 'radio' },
                    { field: 'id', title: '分类ID' },
                    { field: 'name', title: '类型' },
                ]]
            },
            done: function (elem, data) {
                id = data.data[0].id;
                var NEWJSON = []
                layui.each(data.data, function (index, item) {
                    NEWJSON.push(item.id)
                })
                elem.val(NEWJSON.join(","))
            }
        })
    });
//=========================================================================
    layui.use([ 'form', 'step'], function () {
        var $ = layui.$,
            form = layui.form,
            step = layui.step;
        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '500px',
            stepItems: [{
                title: '填写报修信息'
            }, {
                title: '完成'
            }]
        });
        form.on('submit(formStep)', function (data) {
            var content = $("textarea").val();
            $.ajax({
                "url": "/forms/studentAdd",
                "type": "POST",
                data: {"classify":id,"content":content},
                "success": function (data) {
                    console.log(data);
                }
            })

            step.next('#stepForm');
            return false;
        });

    })
//=======================================================


</script>
    
</body>
</html>
